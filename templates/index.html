{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Neues Wichteln erstellen</h2>
    <p class="subtitle">Namen eintragen und freuen...oder so</p>

    <form method="POST" action="/">
        <div class="form-group">
            <label for="names">Teilnehmer (jeder Name eins Zeile)</label>
            <textarea name="names" id="names" rows="10" placeholder="Alice&#10;Bob&#10;Charlie&#10;Dave"
                required></textarea>
        </div>

        <div class="form-group">
            <label for="n_giftees">Wichtelgeschenke pro Person</label>
            <input type="number" name="n_giftees" id="n_giftees" value="1" min="1" max="10" required>
            <small>Wie viele Geschenke sollen pro Person geteilt werden?</small>
        </div>

        <div class="form-group">
            <label for="exclusions">Ausschlusspaare (optional)</label>
            <textarea name="exclusions" id="exclusions" rows="4" placeholder="Alice, Bob&#10;Charlie, Dave"></textarea>
            <small>Gib die Namen ein, die nicht füreinander Wichteln dürfen.</small>
        </div>

        <button type="submit" class="btn-primary">✨ Magische Links erstellen ✨</button>
    </form>
</div>
{% endblock %}
